<div class="container">
    <div class="row" >
        <form [formGroup]="LoginForm" (submit)="LoginUser()">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput type="text" formControlName="Username" placeholder="UserName" style="color: grey;">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput type="password" formControlName="Password" placeholder="Password" style="color: grey;">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <input type="submit" value="Login">
        </div>
    </form>
    </div>
</div>
