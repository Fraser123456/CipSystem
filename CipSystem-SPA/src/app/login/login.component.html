<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <h4 class="card-title">Login</h4>
        <div class="col-sm-12">
          <form [formGroup]="LoginForm" (submit)="LoginUser()">
            <div class="col-sm-12">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  formControlName="Username"
                  placeholder="UserName"
                  style="color: grey"
                />
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <mat-form-field>
                <input
                  matInput
                  type="password"
                  formControlName="Password"
                  placeholder="Password"
                  style="color: grey"
                />
              </mat-form-field>
            </div>
          </form>
          <div class="col-sm-12">
            <input type="submit" value="Login" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
